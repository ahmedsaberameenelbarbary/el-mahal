<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CUSTOMER </title>
    </h:head>
    <h:body>
        <h:form dir="RTL" >
            <h:commandButton value="GO!" action="addspecial"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/> 
            <HR align="center" size="15"  color="blue" />
            <center> <h1><h:outputLabel value="انشاء مستخدم للتقارير و للتكويد" style="background: white;color:blue ; font-size: xx-large "/></h1></center>

           <HR align="center" size="15"  color="blue" />

            
                <h:panelGrid columns="2">
                     <h:panelGrid columns="2">
                    <h:outputLabel value="DATE:" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{cus.date}" id="date" style=" border-color: blue;background: white;color:red ; font-size: larger;border-radius:5">
                        <f:converter converterId="dateco"/>
                    </h:inputText>
                    <h:outputLabel value="TIME:" style="color:blue ; font-size: large "/> 
                    <h:inputText value="#{cus.time}" id="time" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5">

                        <f:convertDateTime pattern="h:m:s"/>
                    </h:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                    <h:commandButton value="افحص الحساب" action="#{g.checkaccount()}" style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/> 
                      <h:outputText value="#{g.checkmsg}" id="checkmsg" style="border-color: blue;background: green;color:red ; font-size: x-large;border-radius:5"/>
               </h:panelGrid></h:panelGrid>                   
                    <HR align="center" size="1"  color="blue" />
                    <h:panelGrid columns="2">
                        <h:outputLabel value="AUTO Number:" style="color:blue ; font-size: xx-large "/> 
                        <h:outputLabel value="#{g.autonum}" style="color:red ; font-size: xx-large "/> 
                    </h:panelGrid>
            <h:panelGrid columns="4">           
                <h:panelGrid columns="2">
                    <h:outputLabel value= "اسم الفرع" style="color:blue ; font-size: xx-large "/> 
                    <h:inputText value="#{g.bankplace}" id="NAID" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="اسم المستخدم" style="color:blue ; font-size: xx-large "/> 
                    <h:inputText value="#{g.name}" id="INCOME" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>        
                     <h:outputLabel value="كلمة السر" style="color:blue ; font-size: xx-large "/> 
                     <h:inputText value="#{g.pass}" id="pass" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>
                    <h:outputLabel value="اكد كلمة السر" style="color:blue ; font-size: xx-large "/> 
                    <h:inputText value="#{g.confirm_name}" id="con" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5"/>     
                </h:panelGrid>  
            </h:panelGrid>
            <BR/><HR align="center" size="1"  color="blue" />
            
           
             <h:panelGrid columns="2">
             <h:commandButton value="اضافة" action="#{g.save()}" style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>            
             <h:commandButton value="refres" action="#{g.clearall()}"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: xx-large;font-style: italic"/>                
                 </h:panelGrid>
             <i>   <center> <h:outputText value="#{g.msg}" id="msg" style="border-color: blue;background: white;color:blue ; font-size: xx-large;border-radius:5"/></center></i> 
            <HR align="center" size="15"  color="blue" />
            
        </h:form>
        
    </h:body>
</html>
