<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CUSTOMER UPDATE </title>
    </h:head>
    <h:body>
        <h:form id="content" >
            <p:commandButton value="Print" type="button" icon="pi pi-print" style="display:block;margin-bottom: 20px">
                <p:printer target="aa" />
            </p:commandButton>

            <h:commandButton value="GO!" action="interface"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>  

            <HR align="center" size="15"  color="blue" />
            <center> <h1><h:outputLabel value="الربح اليومي" style="background: white;color:blue ; font-size: xx-large "/></h1></center>
            <center><h:panelGrid columns="1" id="aa">
                    <HR align="center" size="1"  color="blue" />

                    <h:panelGroup >
                        <h:panelGrid columns="10">

                            <h:outputLabel value="اجمالي الربح :" style="color:blue ; font-size: xx-large "/> 
                            <h:outputLabel value="#{mv.earn}" style="color:red ; font-size: xx-large "/> 
                        </h:panelGrid></h:panelGroup> 
                    <HR align="center" size="1"  color="blue" />


                    <h:dataTable value="#{mv.allmoves}" id="one" var="a" border="1" width="100%" style="border-color: red;background: green;color:white ; font-size: small "  >

                        <h:column >
                            <f:facet name="header">اجمالي الفاتورة </f:facet>
                            <h:outputText value="#{a.thesum}" />
                        </h:column>

                        <h:column >
                            <f:facet name="header">احمالي الصنف </f:facet>
                            <h:outputText value="#{a.price}" />
                        </h:column>
                        <h:column >
                            <f:facet name="header">الوقت</f:facet>
                            <h:outputText value="#{a.time}" >
                                <f:convertDateTime pattern="h:m:s"/>
                            </h:outputText>
                        </h:column>



                    </h:dataTable></h:panelGrid></center>
        </h:form>

    </h:body>
</html>
