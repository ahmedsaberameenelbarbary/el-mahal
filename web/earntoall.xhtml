<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CUSTOMER UPDATE </title>
    </h:head>
    <h:body>
        <h:form  dir="RTL">
            <h:commandButton value="GO!" action="interface"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>  
                        <h:commandButton value="sumn!"/>
                        
            <HR align="center" size="15"  color="blue" />
            <center> <h1><h:outputLabel value="ربح محدد" style="background: white;color:blue ; font-size: xx-large "/></h1></center>

            <HR align="center" size="8"  color="blue" />
            <center><h:panelGrid columns="2">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="التاريخ الاول:" style="color:blue ; font-size: large "/> 
                        <p:calendar value="#{mv.date1}">
                            <f:ajax  render="earn one" listener="submit()"/>
                        
                        </p:calendar></h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="التاريخ الثاني :" style="color:blue ; font-size: large "/>                       
                        <p:calendar value="#{mv.date2}">
                            <f:ajax   render="earn one"/>
                        </p:calendar>
                    </h:panelGrid> </h:panelGrid> </center>
            <HR align="center" size="8"  color="blue" />
            <center><h:panelGrid columns="2"><h:panelGrid columns="2">
                            <h:outputLabel value="مرتبات الموظفين:" style="color:blue ; font-size: large "/> 
                            <h:inputText disabled="true" value="#{mv.salary}" id="salary" style="border-color: blue;background: white;color:red ; font-size: large;border-radius:5"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                                <h:outputLabel value="مصاريف خارجية:" style="color:blue ; font-size: large "/>
                                <h:inputText value="#{mv.adds}" id="n" style="border-color: blue;background: white;color:red ; font-size: large;border-radius:5"/>
                            </h:panelGrid></h:panelGrid></center>
                        <h:panelGroup >
                            <center> <h:panelGrid columns="10">

                                    <h:outputLabel value="اجمالي الربح :" style="color:blue ; font-size: large "/> 
                                    <h:outputLabel value="#{mv.earn2}" id="earn" style="color:red ; font-size: xx-large "/> 
                                </h:panelGrid></center></h:panelGroup> 
                        <HR align="center" size="1"  color="blue" />


                        <h:dataTable value="#{mv.allmoves2}" id="one" var="a" border="1" width="100%" style="border-color: red;background: green;color:white ; font-size: small "  >

                            <h:column >
                                <f:facet name="header">اجمالي الفاتورة </f:facet>
                                <h:outputText value="#{a.thesum}" />
                            </h:column>

                            <h:column >
                                <f:facet name="header">احمالي الصنف </f:facet>
                                <h:outputText value="#{a.price}" />
                            </h:column>
                            <h:column >
                                <f:facet name="header">الوقت</f:facet>
                                <h:outputText value="#{a.time}" >
                                    <f:convertDateTime pattern="h:m:s"/>
                                </h:outputText>
                            </h:column>



                        </h:dataTable>
                        </h:form>

                        </h:body>
                        </html>
