<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CUSTOMER </title>
    </h:head>
    <h:body>
        <h:form dir="RTL" style=" background-color: white">
            <h:commandButton value="GO!" action="interface"  style="color:red; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/> 
            <HR align="center" size="7"  color="blue" />
            <center> <h1><h:outputLabel value="الفئات" style="background: white;color:blue ; font-size: xx-large "/></h1></center>

            <HR align="center" size="1"  color="blue" />

            <center>
                <h:panelGrid columns="2">
                    <h:outputLabel value="رقم الاضافة:" style="color:blue ; font-size: xx-large "/> 
                    <h:outputLabel value="#{a.autonum}" style="color:red ; font-size: xx-large "/> 
                </h:panelGrid>
                <h:panelGrid columns="2" >
                    <h:panelGrid columns="2" style=" background-color: red">
                        <h:outputLabel value="اضف فئة جديدة:" style="color:white ; font-size: large ;font-style: italic"/> 
                        <h:inputText value="#{a.categ_c}" id="account_num" style="border-color: blue;background: white;color:red ; font-size: larger;border-radius:5">
                            <f:ajax event="focus"/>
                        </h:inputText>
                        <h:panelGrid columns="2">

                        </h:panelGrid> 

                    </h:panelGrid> 
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <h:commandButton  value="اضافة" action="#{a.save()}"  style="color:white; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>            
                    <h:commandButton value="اعادة تحميل" action="#{a.clearall()}"  style="color:white; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>                
                    <h:commandButton  value="حذف" action="#{a.delete()}"  style="color:white; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>            
                    <h:commandButton  value="حذف الكل" action="#{a.deleteall()}"  style="color:white; border-bottom-color:red;background-color: blue;text-align: center;font-size: large;font-style: italic"/>            

                </h:panelGrid>

            </center>


            <HR align="center" size="8"  color="blue" />



            <center><h:panelGrid columns="2"><h:outputLabel value="عدد الفئات:" style="color:blue ; font-size: large "/>  
                    <h:outputLabel value="#{a.count}" style="color:red ; font-size: xx-large "/> 
                </h:panelGrid> </center>
            <HR align="center" size="1"  color="blue" />

            <!--///////////////////////////**************/////////////////888888888888888//////////////////////////-->

            <h:dataTable value="#{a.c}" id="one" var="a" border="1" width="100%" style="border-color: red;background: green;color:white ; font-size: small "  >
                <h:column >
                    <f:facet name="header">CUSTOMER ACCOUNT</f:facet>
                    <h:outputText value="#{a.categ_class}" id="ac"/>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>
